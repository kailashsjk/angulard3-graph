<html ng-app="AngularChartExample">
<head>
    <title>Angularchart Example</title>
</head>
<body>
    <div ng-view></div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="lib/chart.js"></script>
    <script>
        function MainCtrl($scope, $http){
            var data = {"xData": ["Hybrid", "Compact Car", "Sports Car", "Coupe", "Convertible", "Family Saloon","Large SUV", "Station Wagon", "Sedan", "medium SUV", "small SUV", "none"],"yData":[{
                "name": "30-40",
                "data": [7.0, 6.0, 9.0, 14.0, 18.0, 21.0, 25.0, 26.0, 23.0, 18.0, 13.0, 9.0]
            }, {
                "name": "40-50",
                "data": [1.0, 1.0, 5.0, 11.0, 17.0, 22.0, 24.0, 24.0, 20.0, 14.0, 8.0, 2.0]
            }, {
                "name": "50-60",
                "data": [1.0,2.0, 3.0, 8.0, 13.0, 17.0, 18.0, 17.0, 14.0, 9.0, 3.9, 1.0]
            }, {
                "name": "60-above",
                "data": [3.0, 4.0, 5.0, 8.0, 11.0, 15.0, 17.0, 16.0, 14.0, 10.0, 6.0, 4.0]
            }]}
            
            $scope.lineChartYData=data.yData
            $scope.lineChartXData=data.xData
        }
    </script>
    <script>
    angular.module('AngularChartExample',['AngularChart'], function( $routeProvider, $locationProvider ){
        $routeProvider.when('/',{
            template: '<chart title="Line chart example" xData="lineChartXData" yData="lineChartYData" xName="Month" yName="Hit" subtitle="This is an example"></chart>',
            controller: MainCtrl
            })
    })
    </script>
</body>
</html>
